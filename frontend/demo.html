<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhojSetu - Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        primary: '#8b5cf6',
                        secondary: '#ec4899',
                        accent: '#06b6d4',
                        border: '#27272a',
                        text: '#f4f4f5',
                        muted: '#a1a1aa',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        ::selection {
            background: rgba(139, 92, 246, 0.3);
            color: white;
        }

        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background: rgba(24, 24, 27, 0.9) !important;
            backdrop-filter: blur(12px);
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3) !important;
            border-radius: 12px !important;
        }

        .leaflet-popup-content {
            margin: 16px !important;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: #a1a1aa !important;
        }

        .leaflet-container a.leaflet-popup-close-button:hover {
            color: white !important;
        }
    </style>
</head>

<body class="bg-background text-text antialiased overflow-hidden">
    <div class="h-screen w-screen relative">
        <!-- Full Screen Map -->
        <div id="map" class="absolute inset-0 z-0"></div>

        <!-- Floating Navbar -->
        <nav class="absolute top-4 left-1/2 -translate-x-1/2 w-[95%] md:w-[90%] max-w-4xl z-50">
            <div
                class="bg-surface/80 backdrop-blur-xl border border-white/10 rounded-full px-4 md:px-6 py-3 shadow-2xl flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-tr from-primary to-secondary p-2 rounded-lg shadow-lg shadow-primary/30">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <h1
                        class="text-lg md:text-xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
                        KhojSetu
                    </h1>
                </div>

                <!-- Desktop Actions -->
                <div class="hidden md:flex items-center gap-3">
                    <button onclick="openChat()"
                        class="p-2 hover:bg-white/10 rounded-full transition-colors relative group">
                        <svg class="w-5 h-5 text-gray-300 group-hover:text-white transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span
                            class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-surface animate-pulse"></span>
                    </button>
                    <button onclick="openPostModal()"
                        class="flex items-center gap-2 bg-gradient-to-r from-primary to-secondary hover:opacity-90 text-white px-5 py-2.5 rounded-full font-medium transition-all shadow-lg shadow-primary/30 hover:scale-105 active:scale-95">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span class="text-sm font-semibold">Post Item</span>
                    </button>
                </div>

                <!-- Mobile Menu -->
                <button onclick="toggleMobileMenu()"
                    class="md:hidden p-2 text-gray-300 hover:bg-white/10 rounded-full transition">
                    <svg id="menuIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Map Controls -->
        <div
            class="absolute top-4 right-4 z-40 bg-surface/90 backdrop-blur-md p-4 rounded-xl border border-white/10 shadow-xl space-y-4 w-64 opacity-90 hover:opacity-100 transition-opacity">
            <div class="flex items-center gap-2 border-b border-white/10 pb-2">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                <h3 class="font-semibold text-sm">Filters</h3>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-medium text-gray-400">Post Type</label>
                <div class="grid grid-cols-3 gap-1 bg-gray-900 p-1 rounded-lg">
                    <button class="text-xs py-1.5 rounded-md transition bg-primary text-white shadow-lg">ALL</button>
                    <button class="text-xs py-1.5 rounded-md transition text-gray-400 hover:text-white">LOST</button>
                    <button class="text-xs py-1.5 rounded-md transition text-gray-400 hover:text-white">FOUND</button>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <label class="text-xs font-medium text-gray-400">Search Radius</label>
                    <span class="text-xs font-bold text-primary">5 km</span>
                </div>
                <input type="range" min="1" max="20" value="5"
                    class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary">
            </div>
        </div>

        <!-- Info Toast -->
        <div
            class="absolute bottom-4 left-4 z-40 bg-surface/90 backdrop-blur-md border border-white/10 rounded-xl px-4 py-3 shadow-lg max-w-xs hidden md:flex items-start gap-3">
            <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                <p class="text-xs text-gray-300">
                    <span class="font-semibold text-white">Tip:</span> Click map markers to view items. Use filters to
                    narrow your search.
                </p>
            </div>
        </div>

        <!-- Post Modal (Hidden by default) -->
        <div id="postModal"
            class="hidden absolute inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
            <div
                class="bg-surface/95 backdrop-blur-xl border border-white/10 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
                <div
                    class="p-5 md:p-6 border-b border-white/10 flex justify-between items-center bg-gradient-to-r from-white/5 to-transparent">
                    <div>
                        <h2 class="text-xl font-bold text-white">Post an Item</h2>
                        <p class="text-xs text-gray-400 mt-1">Help someone find their lost item</p>
                    </div>
                    <button onclick="closePostModal()" class="p-1.5 hover:bg-white/10 rounded-full transition">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-5 md:p-6 space-y-4">
                    <div class="grid grid-cols-2 gap-3 p-1 bg-black/40 rounded-xl">
                        <button
                            class="py-2.5 rounded-lg text-sm font-semibold bg-red-500/20 text-red-400 ring-1 ring-red-500/30 shadow-lg">Lost
                            Item</button>
                        <button class="py-2.5 rounded-lg text-sm font-semibold text-gray-500 hover:text-gray-300">Found
                            Item</button>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5">Item Name *</label>
                        <input type="text" placeholder="e.g. Blue Backpack"
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1.5">Description *</label>
                        <textarea placeholder="Describe the item..."
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 h-24 resize-none"></textarea>
                    </div>
                    <div class="pt-2 flex gap-3">
                        <button onclick="closePostModal()"
                            class="flex-1 py-3 rounded-xl border border-white/10 text-sm font-medium text-gray-300 hover:bg-white/5 transition">Cancel</button>
                        <button
                            class="flex-1 py-3 rounded-xl bg-gradient-to-r from-primary to-secondary text-sm font-bold text-white hover:opacity-90 transition shadow-lg shadow-primary/30">Submit
                            Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface (Hidden by default) -->
        <div id="chatInterface"
            class="hidden fixed bottom-4 right-4 w-[90vw] md:w-96 h-[80vh] md:h-[500px] bg-surface/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden flex flex-col z-[1000]">
            <div
                class="bg-gradient-to-r from-white/5 to-transparent p-4 border-b border-white/10 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="p-1.5 bg-primary/20 rounded-lg">
                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-white">Messages</h3>
                </div>
                <button onclick="closeChat()" class="p-1.5 hover:bg-white/10 rounded-full transition">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto bg-black/20 p-2 space-y-1">
                <div
                    class="p-3 hover:bg-white/5 rounded-xl cursor-pointer transition flex items-center gap-3 border border-transparent hover:border-white/5">
                    <div class="relative">
                        <img src="https://i.pravatar.cc/150?u=1" class="w-12 h-12 rounded-full ring-2 ring-white/10">
                        <span
                            class="absolute -top-1 -right-1 bg-primary text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">2</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h4 class="font-semibold text-sm text-white truncate">Alice</h4>
                            <span class="text-[10px] text-gray-500">2m ago</span>
                        </div>
                        <p class="text-xs text-gray-400 truncate">Is this your cat?</p>
                        <span
                            class="text-[10px] font-semibold text-primary bg-primary/10 px-2 py-0.5 rounded-full uppercase inline-block mt-1">Found
                            Cat</span>
                    </div>
                </div>
                <div
                    class="p-3 hover:bg-white/5 rounded-xl cursor-pointer transition flex items-center gap-3 border border-transparent hover:border-white/5">
                    <img src="https://i.pravatar.cc/150?u=2" class="w-12 h-12 rounded-full ring-2 ring-white/10">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h4 class="font-semibold text-sm text-white truncate">Bob</h4>
                            <span class="text-[10px] text-gray-500">1h ago</span>
                        </div>
                        <p class="text-xs text-gray-400 truncate">I found your keys!</p>
                        <span
                            class="text-[10px] font-semibold text-primary bg-primary/10 px-2 py-0.5 rounded-full uppercase inline-block mt-1">Lost
                            Keys</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        const posts = [
            { lat: 51.505, lng: -0.09, title: 'Lost Keys', type: 'LOST', desc: 'Lost near cafe' },
            { lat: 51.515, lng: -0.1, title: 'Found Cat', type: 'FOUND', desc: 'Ginger cat found' },
            { lat: 51.49, lng: -0.08, title: 'Lost Phone', type: 'LOST', desc: 'iPhone 13' }
        ];

        posts.forEach(post => {
            L.marker([post.lat, post.lng]).addTo(map)
                .bindPopup(`
                    <div class="text-center">
                        <strong class="block ${post.type === 'LOST' ? 'text-red-500' : 'text-green-500'}">${post.type}</strong>
                        <h3 class="font-bold text-white">${post.title}</h3>
                        <p class="text-sm text-gray-300 mb-2">${post.desc}</p>
                        <button class="text-xs text-red-500 underline hover:text-red-700">Report this post</button>
                    </div>
                `);
        });

        // Modal functions
        function openPostModal() {
            document.getElementById('postModal').classList.remove('hidden');
        }
        function closePostModal() {
            document.getElementById('postModal').classList.add('hidden');
        }
        function openChat() {
            document.getElementById('chatInterface').classList.remove('hidden');
        }
        function closeChat() {
            document.getElementById('chatInterface').classList.add('hidden');
        }
        function toggleMobileMenu() {
            // Mobile menu toggle logic
        }
    </script>
</body>

</html>
